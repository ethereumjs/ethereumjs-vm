name: Ethash
on:
  push:
    branches:
      - master
    tags:
      - '*'
  pull_request:
    types: [opened, reopened, synchronize]

env:
  cwd: ${{github.workspace}}/packages/ethash

defaults:
  run:
    working-directory: packages/ethash

jobs:
  test-ethash:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12]
    steps:
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Dependency cache
        uses: actions/cache@v2
        id: cache
        with:
          key: cache-${{ runner.os }}-${{ matrix.node-version }}-${{ hashFiles('yarn.lock') }}
          path: '**/node_modules'

      - run: yarn
        working-directory: ${{github.workspace}}

      # Builds current package and the ones it depends from.
      - run: yarn run build:ethash
        working-directory: ${{github.workspace}}

      - run: yarn run coverage

      - uses: codecov/codecov-action@v1
        with:
          file: ${{ env.cwd }}/coverage/lcov.info
          flags: ethash
        if: ${{ matrix.node-version == 12 }}

      - run: yarn run lint
